<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button id="counter" onclick="increment()">0</button>

<script>
    let counter = 0
    const increment = () => {
      counter++
      document.getElementById("counter").innerText = counter.toString()
    }
    // dom - document object model - обьектная модель документа
    // крч у обьекта document есть крутые методы через
    // которые можно лутать обекты через которые можно
    // читать/изменять состояние узлов html'ины
</script>
</body>
</html>
